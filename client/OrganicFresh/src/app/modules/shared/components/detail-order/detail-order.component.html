<div class="container" mat-dialog-content >


    <div class="container-title ">
        <p class="name-prop">
            Order Details
        </p>
        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 13 13" fill="none" (click)="close()">
            <path d="M11.6967 1.3033L1.09013 11.9099M11.6967 11.9099L1.09013 1.3033" stroke="#083C04" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
    </div>
    <div class="container-text">
        <p class="name-prop">
            Order #
        </p>
       <p class="text-primary-dark">
        {{sale.id}}
       </p>
    </div>
    <div class="container-text">
        <p class="name-prop">
            Date
        </p>
       <p class="text-primary-dark">
        {{sale.createdAt | date:'MM/dd/yyyy'}}
       </p>
    </div>
    <div class="container-text">
        <p class="name-prop">
            Time
        </p>
       <p class="text-primary-dark">
        {{sale.createdAt | date : 'h:mm a'}}
       </p>
    </div>
    <div *ngIf="sale.userName" class="container-text">
        <p class="name-prop">
            Client name
        </p>
       <p class="text-primary-dark">
        {{sale.userName | titlecase}}
       </p>
    </div>

    <p class="products name-prop">
        Products
    </p>

    <div class="container-text" *ngFor="let detail of sale.checkoutDetails">
        <p class="text-primary-dark name-product-detail">
            {{detail.productName}} x {{detail.quantity}}
        </p>
       <p class="text-primary-dark">
        {{detail.total | currency}}
       </p>
    </div>

    <div class="container-total">
        <p >
            Total
        </p>
       <p >
        {{sale.total | currency}}
       </p>
    </div>

    <button class="button-primary text-700" (click)="close()">Back to orders</button>

</div>
