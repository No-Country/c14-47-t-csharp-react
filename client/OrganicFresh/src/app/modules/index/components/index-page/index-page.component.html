<div class="contenedor">
    <button  class="button-primary" routerLink="/index/login">Log in</button>
    <button  class="button-primary" routerLink="/index/register">Register</button>
    <button  class="button-primary" *ngIf="(credential$|async)?.isAdmin" routerLink="/admin">Module Admin</button>
    <button  class="button-primary" *ngIf="(credential$|async)" (click)="logout()" >Sign out</button>
</div>
