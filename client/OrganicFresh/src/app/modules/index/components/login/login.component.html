<div class="contenedor">
    <div class="contenedor-imagen-desktop">
        <img src="../../../../../assets/verduras_izquierda.png" class="imagen-izquierda">
    </div>
    <div class="contenedor-form">
        <div class="contenedor-imagen">
            <div class="contenedor-volver" routerLink="/index">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-back" width="9" height="14" viewBox="0 0 9 14" fill="none">
                    <path d="M7.1 12.7L1.4 7.00005L7.1 1.30005" stroke="#148E0A" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg class="icon-house" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M7.29279 0.292786C7.48031 0.105315 7.73462 0 7.99979 0C8.26495 0 8.51926 0.105315 8.70679 0.292786L15.7068 7.29279C15.8466 7.43264 15.9418 7.6108 15.9804 7.80476C16.0189 7.99871 15.9991 8.19974 15.9235 8.38244C15.8478 8.56514 15.7197 8.7213 15.5552 8.83119C15.3908 8.94107 15.1975 8.99974 14.9998 8.99979H13.9998V14.9998C13.9998 15.265 13.8944 15.5194 13.7069 15.7069C13.5194 15.8944 13.265 15.9998 12.9998 15.9998H10.9998C10.7346 15.9998 10.4802 15.8944 10.2927 15.7069C10.1051 15.5194 9.99979 15.265 9.99979 14.9998V11.9998C9.99979 11.7346 9.89443 11.4802 9.70689 11.2927C9.51936 11.1051 9.265 10.9998 8.99979 10.9998H6.99979C6.73457 10.9998 6.48022 11.1051 6.29268 11.2927C6.10514 11.4802 5.99979 11.7346 5.99979 11.9998V14.9998C5.99979 15.265 5.89443 15.5194 5.70689 15.7069C5.51936 15.8944 5.265 15.9998 4.99979 15.9998H2.99979C2.73457 15.9998 2.48022 15.8944 2.29268 15.7069C2.10514 15.5194 1.99979 15.265 1.99979 14.9998V8.99979H0.999787C0.802037 8.99974 0.608738 8.94107 0.444328 8.83119C0.279918 8.7213 0.151779 8.56514 0.076109 8.38244C0.000438951 8.19974 -0.0193641 7.99871 0.0192035 7.80476C0.057771 7.6108 0.152977 7.43264 0.292787 7.29279L7.29279 0.292786Z" fill="#148E0A"/>
                </svg>
                
            </div>
           
            <img src="../../../../../assets/logo.png">
        </div>
        <p class="text-primary-link texto-login text-700" routerLink="/index/register">
           Register
        </p>
        <form [formGroup]="form">
    
            
           
            <div class="contenedor-input">
    
                <p class="text-primary-dark">
                    Email
                </p>
                
                <input type="text" formControlName="email" class="input-primary" placeholder="Enter your email address" [ngClass]="{'input-error': form.get('email')?.errors && form.get('email')?.touched}">
                <mat-error *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
                    The field is required.
                  </mat-error>
                  <mat-error *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">
                    Enter a valid email. Please verify.
                  </mat-error>
            </div>

            <div class="contenedor-input">
    
                <p class="text-primary-dark">
                    Password
                </p>
                <div class="contenedor-input-password">
                    <input [type]="mostrarPassword?'text':'password'" formControlName="password" class="input-primary" placeholder="Enter your password" 
                     [ngClass]="{'input-error': form.get('password')?.errors && form.get('password')?.touched}">
                    <mat-icon class="icon-password" (click)="mostrarPassword= !mostrarPassword">{{mostrarPassword?'visibility_off':'visibility'}}</mat-icon>
                </div>
                <mat-error *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
                    The field is required.
                  </mat-error>
                  
            </div>


           

            <div class="contenedor-botones">
    
                <button mat-raised-button class="button-primary"  [disabled]="form.invalid" (click)="login()">
                    Log in
                </button>
                <div class="contenedor-linea">
        
                    <hr><p class="text-primary-dark">Or</p><hr> 
                </div>
    
                <button mat-raised-button class="button-primary">
                    Continue with Google
                </button>
    
            </div>
                <p class="text-primary-link text-700">
                Forgot your password?
                </p>
    
        </form>
    
        
    
    </div>
    <div class="contenedor-imagen-tablet">
        <img src="../../../../../assets/conjunto-verduras.png" >
    </div>
    <div class="contenedor-imagen-desktop">
        <img src="../../../../../assets/verduras_derecha.png" class="imagen-derecha" >
    </div>
</div>
